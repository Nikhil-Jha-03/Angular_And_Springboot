<section class="w-4xl justify-between">
    <div>
        <h1 class="text-2xl ">Saved Report</h1>
    </div>


    <div class="text-2xl w-full  text-white p-6 bg-zinc-800 rounded-lg">

        <div class="flex items-center gap-3">
            @if (savedReportData.length > 0) {

            <label class="text-white">Load Report:</label>

            <select [(ngModel)]="selectedSaveReportId" class="border border-gray-300 rounded-md px-3 py-2 
             focus:outline-none focus:ring-2 focus:ring-blue-500 
             focus:border-blue-500 bg-white text-black text-sm">
                <option value="null">Select Report</option>

                @for (item of savedReportData; track item.id) {
                <option [value]="item.id">{{ item.reportName }}</option>
                }
            </select>
            }
        </div>





    </div>
</section>

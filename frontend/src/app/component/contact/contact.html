<section class="w-full">
    <div>

        <h1 class="text-2xl ">Detail related to Contact</h1>
    </div>


    <div class="text-2xl w-full  text-white p-6 bg-zinc-800 rounded-lg">
        <div class="flex justify-between items-center">
            <h1 class="mb-4 font-bold text-3xl">Contacts</h1>
            <button
                class="py-2 px-4 bg-white text-2xl text-black font-normal rounded-2xl cursor-pointer focus:active:scale-95 transition-all "
                (click)="toogleAddContact()"> {{addContact ? "X" : "Create Contact"}}</button>
        </div>

        @if (addContact) {
        <form
            class="bg-gray-500/40 shadow-2xl p-6 rounded-xl transition-all transition-normal mt-5 w-full max-w-2xl mx-auto space-y-4 text-white">
            <!-- Grid for responsiveness -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <!-- Name -->
                <div class="flex flex-col">
                    <label for="name" class="text-sm font-medium text-gray-300 mb-1">First Name</label>
                    <input name="firstName" id="name" type="text" [(ngModel)]="addContactToDatabase.firstName"
                        class="px-3 py-2 border border-gray-600 bg-zinc-900 text-white rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" />
                </div>

                <!-- Industry -->
                <div class="flex flex-col">
                    <label for="lastName" class="text-sm font-medium text-gray-300 mb-1">Last Name</label>
                    <input name="lastName" id="lastName" type="text" [(ngModel)]="addContactToDatabase.lastName"
                        class="px-3 py-2 border border-gray-600 bg-zinc-900 text-white rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" />
                </div>

                <div class="flex flex-col sm:col-span-2">
                    <label for="email" class="text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input name="email" id="email" type="email" [(ngModel)]="addContactToDatabase.email"
                        class="px-3 py-2 border border-gray-600 bg-zinc-900 text-white rounded-lg focus:ring-2 focus:ring-gray-400 focus:outline-none" />
                </div>

                <div class="flex flex-col sm:col-span-2">
                    <label for="accountId" class="text-sm font-medium text-gray-300 mb-1">
                        Choose Account
                    </label>
                    <select id="accountId" [value]="addContactToDatabase" name="accountId" [(ngModel)]="accountId"
                        class="px-3 py-2 border border-gray-600 bg-zinc-900 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400">
                        <option value="" class="text-white" disabled selected>Select an account</option>
                        @for (account of accountReference; track $index) {
                        <option [ngValue]="account.id" class="text-black bg-zinc-400">
                            {{ account.name }}
                        </option>
                        }
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="button"
                    class="bg-white text-black px-6 py-2 rounded-lg font-semibold hover:bg-gray-200 transition"
                    (click)="addToDB()">
                    Add Account
                </button>
            </div>
        </form>
        }

        <div class="flex w-full sm:max-w-8xl flex-shrink gap-6 p-4">
            <app-contact-card [allContact]="allContact()" (editOccured)="getAllContact()"></app-contact-card>
        </div>
    </div>
</section>
